<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping |Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
  
  html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
  
}

.form-signin, input[type="email"], input[type="text"], input[type="password"], input[type="number"]{
  margin-bottom: 2px;
  margin-right: 2px;
  }

.loginbackground{
  z-index: -3;
  position: fixed;
}
    </style>
</head>

<body class="d-flex align-items-center bg-body-tertiary">
  <img src="./jewellery-gold-wedding-indian.jpg" class="loginbackground w-100">

    <main class="form-signin w-100 m-auto">
      
        <form>

        <div class="d-flex">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="First name">
                <label for="floatingInput">First name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last name">
                <label for="floatingInput">Last name</label>
            </div>
        </div>

        <div class="form-floating">    
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="floatingInput" placeholder="Phone number">
            <label for="floatingInput">Phone number</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

        </form>
    </main>

</body>

</html>
